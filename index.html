<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RPS Game</title>
</head>
<body>
    <section id="hero-section">
        <div class="container">
            <h1>Rock, Paper, Scissors!</h1>
            <h2>You vs. the Computer!</h2>
        </div>
    </section>

    <section id="results">
        <div class="container rounds">

        </div>
    </section>

    <section id="user-choices">
        <div class="container">
            <ul class="buttons">
                <li><button class="btn rock"><i class="fas fa-hand-rock"></i></button></li>
                <li><button class="btn paper"><i class="fas fa-hand-paper"></i></button></li>
                <li><button class="btn scissors"><i class="fas fa-hand-scissors"></i></button></li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
